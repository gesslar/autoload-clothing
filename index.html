<!DOCTYPE html>
<html lang="en">

<head>
    <title>Autoload Clothing Template Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" -->
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
    <script src="index.js"></script>
</head>

<body style="padding:25px;">
    <div class="container-fluid row" ng-app="app" ng-controller="c">
        <form class="container col-md-4 col">
            <div class="bg-primary rounded-top text-white p-1 mt-3">
                <h4>Basic Information</h4>
            </div>
            <div class="p-2 bg-light border border-primary rounded-bottom">
                <div class="form-group">
                    <label for="characterName" aria-label="12 characters or fewer">Character name</label>
                    <input type="text" id="characterName" placeholder="Foo"
                        class="form-control bg-dark text-white text-monospace" ng-model="item.character.name">
                </div>
                <div class="form-group">
                    <label for="characterGender">Character gender</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="characterGender" ng-model="item.character.gender">
                        <option disabled selected value>--- Select a Gender ---</option>
                        <option ng-repeat="g in genders" value="{{g.gender}}">{{g.text}}</option>
                    </select>
                </div>
            </div>
            <div class="bg-primary rounded-top text-white p-1 mt-3">
                <h4>Category</h4>
            </div>
            <div class="p-2 bg-light border border-primary rounded-bottom">
                <div class="form-group">
                    <label for="itemCategory">Item category</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="itemCategory" ng-model="item.category">
                        <option disabled selected value>--- Select a Category ---</option>
                        <option ng-repeat="c in categories" value="{{c.category}}">{{c.text}}</option>
                    </select>
                </div>
            </div>
            <div class="bg-primary rounded-top text-white p-1 mt-3">
                <h4>Identifiers</h4>
            </div>
            <div class="p-2 bg-light border border-primary rounded-bottom">
                <div class="form-group">
                    <label for="itemShort">Identifier<br /><small>Comma-separated list of words used to directly interact with item. Case sensitive.</small></label>
                    <input type="text" id="itemShort" placeholder="Holy Hand Grenade,holy hand grenade,hand grenade,grenade"
                        class="form-control bg-dark text-white text-monospace" ng-model="temp.identifiers">
                </div>
            </div>
            <div class="bg-primary rounded-top text-white p-1 mt-3">
                <h4>Short Information</h4>
            </div>
            <div class="p-2 bg-light border border-primary rounded-bottom">
                <div class="form-group">
                    <label for="itemShort">Item short description<br /><small>40 characters or fewer</small></label>
                    <input type="text" id="itemShort" placeholder="Holy Hand Grenade"
                        class="form-control bg-dark text-white text-monospace" ng-model="item.short.text">
                </div>
                <div class="form-group">
                    <label for="itemColour">Item colour</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="itemColour" ng-model="item.short.colour">
                        <option disabled selected value>--- Select a Colour ---</option>
                        <option ng-repeat="c in colours" value="{{c.colour}}">{{c.colour}}</option>
                    </select>
                </div>
            </div>
            <div class="bg-primary rounded-top text-white p-1 mt-3">
                <h4>Long Information</h4>
            </div>
            <div class="p-2 bg-light border border-primary rounded-bottom">
                <div class="form-group">
                    <label for="itemLong">Long description<br /><small>800 characters or fewer, including
                            spaces</small></label>
                    <textarea rows="10" class="form-control bg-dark text-white text-monospace small"
                        id="itemLong" ng-model="temp.long"></textarea>
                </div>
            </div>
            <div class="bg-primary rounded-top text-white p-1 mt-3">
                <h4>Equip Messages</h4>
            </div>
            <div class="p-2 bg-light border border-primary rounded-bottom">
                <div class="form-group">
                    <label for="equipMessage">Equip message<br /><small>250 characters or fewer, including
                            spaces</small></label>
                    <textarea rows="3" class="form-control bg-dark text-white text-monospace small"
                        id="unequipMessage" ng-model="item.messages.equip.self.text"></textarea>
                </div>
                <div class="form-group">
                    <label for="equipColour">Equip colour</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="equipColour" ng-model="item.messages.equip.colour">
                        <option disabled selected value>--- Select a Colour ---</option>
                        <option ng-repeat="c in colours" value="{{c.colour}}">{{c.colour}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="unequipMessage">Unequip message<br /><small>250 characters or fewer, including
                            spaces</small></label>
                    <textarea rows="3" class="form-control bg-dark text-white text-monospace small"
                        id="unequipMessage" ng-model="item.messages.unequip.self.text"></textarea>
                </div>
                <div class="form-group">
                    <label for="unequipColour">Equip colour</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="unequipColour" ng-model="item.messages.unequip.colour">
                        <option disabled selected value>--- Select a Colour ---</option>
                        <option ng-repeat="c in colours" value="{{c.colour}}">{{c.colour}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="spamCommand">Spam command</label>
                    <input type="text" id="spamCommand" placeholder="toss grenade"
                        class="form-control bg-dark text-white text-monospace">
                </div>
                <div class="form-group">
                    <label for="selfSpamMessage">Self spam message<br /><small>320 characters or fewer, including
                            spaces</small></label>
                    <textarea rows="4" class="form-control bg-dark text-white text-monospace small"
                        id="selfSpamMessage"></textarea>
                </div>
                <div class="form-group">
                    <label for="selfSpamColour">Self spam colour</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="selfSpamColour">
                        <option disabled selected value>--- Select a Colour ---</option>
                        <option ng-repeat="c in colours" value="{{c.colour}}">{{c.colour}}</option>
                    </select>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="">Does this spam target someone other than yourself?
                    </label>
                </div>
                <div class="form-group">
                    <label for="targetSpamMessage">Target spam message<br /><small>320 characters or fewer, including
                            spaces</small></label>
                    <textarea rows="4" class="form-control bg-dark text-white text-monospace small"
                        id="targetSpamMessage"></textarea>
                </div>
                <div class="form-group">
                    <label for="targetSpamColour">Target spam colour</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="targetSpamColour">
                        <option disabled selected value>--- Select a Colour ---</option>
                        <option ng-repeat="c in colours" value="{{c.colour}}">{{c.colour}}</option>
                    </select>
                </div>            
                <div class="form-group">
                    <label for="roomSpamMessage">Room spam message<br /><small>320 characters or fewer, including
                            spaces</small></label>
                    <textarea rows="4" class="form-control bg-dark text-white text-monospace small"
                        id="roomSpamMessage"></textarea>
                </div>
                <div class="form-group">
                    <label for="roomSpamColour">Room spam colour</label>
                    <select class="form-control bg-dark text-white text-monospace small" id="roomSpamColour">
                        <option disabled selected value>--- Select a Colour ---</option>
                        <option ng-repeat="c in colours" value="{{c.colour}}">{{c.colour}}</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="container sticky-top h-100">
            <div class="col-md-7 col text-monospace small shadow p-4 mb-4 h-50">
                <div ng-bind-html="preview()" style="white-space: pre-wrap" class="pre bg-dark text-white"></div>
            </div>
            <div class="col-md-7 col text-monospace small shadow p-4 mb-4 h-50">
                <pre class="pre bg-dark text-white ">
                {{basicInformation()}}
                </pre>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
